<!DOCTYPE html>
<html lang="en">
<head>
    <title>inline-block</title>
    <style>
        .p{
            display:inline-block;
            width: 200px;
            vertical-align: middle;

        }
    </style>
</head>
<body>
    <p class="inline-block">Thanks for chatting with our customer support. Would you 
        like to take a quick survey?
    </p>
    <button>Yes</button>
    <button>No</button>
</body>
</html>
