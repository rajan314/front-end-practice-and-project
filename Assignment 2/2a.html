<style>
    .Request-now{
        background-color: black;
        color: white;
        height: 36px;
        width:120px;
        border:none;
        border-color: white;
        cursor: pointer;

    }
    .Request-now:hover{
        opacity: 0.7;
        transition:0.6s;

    }
    .Request-now:active{
        opacity: 0.6;
    }

    .Amazon{
        background-color: rgb(255,216,20);
        height: 36px;
        width:140px;
        border-radius: 30px;
        border: none;
        cursor: pointer;
    }
    .Github{
        background-color: rgb(46,164,79);
        height: 36px;
        width:100px;
        cursor: pointer;
        border:none;
        border-radius: 10px;
    }

</style>
<button class="Request-now">Request now</button>
<button class="Amazon">Add to cart</button>
<button class="GitHub">Sign up</button>
